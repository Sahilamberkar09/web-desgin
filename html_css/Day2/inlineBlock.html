<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: max-content;
            margin: 0 auto;
        }

        .box_one,
        .box_two,
        .box_three {
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        .box_one {
            background-color: aqua;
        }

        .box_two {
            background-color: rgb(30, 105, 105);
        }

        .box_three {
            background-color: rgb(105, 134, 134);
        }
    </style>
</head>

<body>
    <section>
        <div class="box_one"></div>
        <div class="box_two"></div>
        <div class="box_three"></div>
    </section>


</body>

</html>
