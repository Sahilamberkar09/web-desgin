<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque</title>
    <style>
        marquee {
            behavior: scroll;
        }

        img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <marquee direction="left" scrollamount="50" behavior="slide">
        <img src="https://cdn.pixabay.com/photo/2024/09/19/07/30/wild-horse-9057944_1280.jpg" alt="Wild Horse">
    </marquee>
    <marquee direction="right" scrollamount="50">
        <img src="https://cdn.pixabay.com/photo/2021/12/29/18/59/st-petersburg-6902540_640.jpg" alt="St  Petersburg">
    </marquee>
    <marquee direction="down" scrollamount="12">
        <img src="https://cdn.pixabay.com/photo/2024/09/19/07/30/wild-horse-9057944_1280.jpg" alt="Wild Horse">
    </marquee>
    <marquee direction="up" scrollamount="12">
        <img src="https://cdn.pixabay.com/photo/2021/12/29/18/59/st-petersburg-6902540_640.jpg" alt="St  Petersburg">
    </marquee>

</body>

</html>
